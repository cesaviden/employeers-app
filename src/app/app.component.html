<div class="container mt-5">
  <div class="col text-center mb-5"><h1>{{title}}</h1></div>

  <form class="form-group row">
    <div class="col">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name">
    </div>
    <div class="col">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" placeholder="Surname" [(ngModel)]="surname" name="surname">
    </div>
    <div class="col">
      <label for="position">Position</label>
      <input type="text" class="form-control" placeholder="Position" [(ngModel)]="position" name="position">
    </div>
    <div class="col">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" placeholder="Salary" [(ngModel)]="salary" name="salary">
    </div>
    <button class="btn btn-primary mt-3" (click)="addemployee()">Add</button>
  </form>
</div>

<app-employee-child *ngFor ="let employee of employees; let i = index" [employee]="employee" [index]="i"></app-employee-child>
